<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jefe del Departamentos de Compras</title>
  <style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: rgb(129, 180, 182);
        background-image: url("Imagenes/CONADI.png"); 
        background-repeat: no-repeat; 
        background-size: 1000px; 
        background-position: center; 
        display: flex; justify-content: center; align-items: center;
        min-height: 100vh; margin: 0;
    }
    .container {
        background-color: rgba(60, 56, 56, 0.2); 
        padding: 40px; border-radius: 18px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); 
        text-align: center; width: 500px; transition: transform 0.3s ease-in-out;
    }
    .container:hover { transform: translateY(-8px); }
    .container h2 { margin-bottom: 20px; color: #ffffff; font-size: 1.6em; font-weight: 600; }
    .container h3 { margin-bottom: 15px; color: #ffffff; font-size: 1.3em; }
    textarea {
        width: 100%; height: 100px; margin-bottom: 15px; padding: 12px; 
        border-radius: 10px; border: 1px solid #ccc; resize: none; font-size: 1em;
    }
    label { display: block; margin-bottom: 15px; font-size: 1em; }
    button {
        width: 100%; padding: 20px; background-color: #4CAF50; color: white; border: none; 
        border-radius: 10px; font-size: 1.1em; font-weight: bold; cursor: pointer; 
        transition: 0.3s; margin-top: 10px;
    }
    button:disabled { background: #999; cursor: not-allowed; }
    button:hover:enabled { background-color: #43a047; transform: scale(1.02); }
    iframe { width: 100%; height: 300px; border: 2px solid #a8dadc; margin-bottom: 20px; 
        border-radius: 12px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08); }
  </style>
</head>
<body>
  <div class="container">
    <h2>Jefe del Departamentos de Compras</h2>

    <h3>Documento recibido</h3>
    <iframe id="visorPDF"></iframe>

    <textarea id="comentario" placeholder="Escribe tu comentario..."></textarea>
    <label>
      <input type="checkbox" id="revisado"> He revisado la información
    </label>

    <!-- Botón real -->
    <button id="enviar" disabled>Enviar a Técnicos de Compras</button>
  </div>

  <script>
    // Cargar PDF desde localStorage
    const pdfData = localStorage.getItem("pdfGenerado");
    if (pdfData) {
      document.getElementById("visorPDF").src = pdfData;
    } else {
      document.getElementById("visorPDF").outerHTML = "<p style='color:red;'>No se recibió ningún documento.</p>";
    }

    const checkbox = document.getElementById('revisado');
    const boton = document.getElementById('enviar');

    // Activar/desactivar botón según checkbox
    checkbox.addEventListener('change', () => {
        boton.disabled = !checkbox.checked;
    });

    // Redirigir a Técnicos de Compras al hacer clic
    boton.addEventListener('click', () => {
        window.location.href = "Tecnicos de Compras.html";
    });
  </script>
</body>
</html>
