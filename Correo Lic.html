<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Archivo por Correo</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Variables CSS para facilitar la personalización */
        :root
         .container {
         background-color: rgba(255, 255, 255, 0.2); 
        padding: 40px; 
        border-radius: 18px; 
        box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1); 
        text-align: center;
        width: 500px;
        transition: transform 0.3s ease-in-out;
    }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-light);
            /* Configuración para la imagen de fondo */
            background-color: rgb(129, 180, 182);
            background-image: url("IMAGENES/CONADI.png"); /* <-- ¡Cambia 'Imagenes/fondo.jpg' por la ruta de tu imagen! */
            background-repeat: no-repeat;
            background: size 1500px; 
            background-position: center; /* Centra la imagen de fondo */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; 
            margin: 0;
            background-repeat: no-repeat; /* Evita que la imagen se repita */
            background-attachment: fixed; /* Fija la imagen de fondo al hacer scroll */

            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: var(--text-color);
        }

        .container {
           background-color: aqua;
            padding: 40px;
            border-radius: 15px; /* Bordes más redondeados */
            box-shadow: 0 10px 30px var(--shadow-light); /* Sombra más pronunciada */
            text-align: center;
            width: 90%;
            max-width: 550px; /* Ancho máximo un poco más grande */
            transition: transform 0.3s ease-in-out;
            border: 1px solid rgba(0, 0, 0, 0.05); /* Borde sutil */
        }

        .container:hover {
            background-color: #ffffff;
            transform: translateY(-5px); /* Efecto flotante al pasar el ratón */
        }

        h1 {
            
            margin-bottom: 10px;
            font-size: 2.em; /* Título más grande */
            font-weight: 700; /* Más negrita */
        }

        p {
            
            color: var(--light-text-color);
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .input-group {
            margin-bottom: 30px;
        }

        input[type="file"] {
            display: none;
        }

        .custom-file-upload {
            background-color: var(--secondary-color);
            color: #000000;
            display: inline-flex; /* Para alinear icono y texto si se añade */
            align-items: center;
            padding: 14px 25px; /* Relleno más generoso */
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2); /* Sombra para el botón */
        }

        .custom-file-upload:hover {
            background-color: var(--secondary-hover-color);
            transform: translateY(-2px); /* Pequeño efecto de elevación */
        }

        #file-name {
            
            display: block;
            margin-top: 15px;
            color: var(--light-text-color);
            font-size: 0.95em;
        }

        #image-preview {
            max-width: 100%;
            height: auto; /* Altura automática para mantener proporciones */
            max-height: 250px; /* Altura máxima para la vista previa */
            object-fit: contain; /* Asegura que la imagen sea visible sin cortarse */
            margin-top: 25px;
            border: 2px solid #000000;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(254, 249, 249, 0.08);
            display: none;
        }

        button {
            background-color: var(--primary-color);
            color: #46fff9;
            padding: 15px 30px; /* Relleno más generoso */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
            box-shadow: 0 4px 10px rgba(253, 253, 253, 0.2); /* Sombra para el botón */
            margin-top: 20px; /* Espacio superior */
        }

        button:hover {
            background-color: var(--primary-hover-color);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(76, 175, 80, 0.3);
        }

        button:disabled {
            background-color: #000000;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Enviar Archivo por Correo</h1>
        <p>Selecciona un documento o imagen para procesar y enviar por correo electrónico.</p>
        
        <div class="input-group">
            <label for="fileInput" class="custom-file-upload">
                Seleccionar Archivo
            </label>
            <input type="file" id="fileInput" accept="image/*, .pdf">
            <span id="file-name">Ningún archivo seleccionado</span>
        </div>

        <img id="image-preview" alt="Vista previa del archivo">
        
        <button id="sendButton" disabled>Enviar por Correo</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        const fileInput = document.getElementById('fileInput');
        const fileNameSpan = document.getElementById('file-name');
        const imagePreview = document.getElementById('image-preview');
        const sendButton = document.getElementById('sendButton');
        const correoDestino = "tunombre@ejemplo.com"; // <-- ¡CAMBIA ESTE CORREO!

        // Maneja la selección del archivo
        fileInput.addEventListener('change', function() {                                                                                                                                               
            const file = this.files[0];
            if (file) {
                fileNameSpan.textContent = file.name;
                sendButton.disabled = false;
                
                // Si es una imagen, muestra la vista previa
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        imagePreview.src = e.target.result;
                        imagePreview.style.display = 'block';
                    };
                    reader.readAsDataURL(file);
                } else {
                    imagePreview.style.display = 'none';
                }

            } else {
                fileNameSpan.textContent = "Ningún archivo seleccionado";
                sendButton.disabled = true;
                imagePreview.style.display = 'none';
            }
        });

        // Maneja el clic en el botón de enviar
        sendButton.addEventListener('click', function() {
            const file = fileInput.files[0];
            if (!file) {
                alert("Por favor, selecciona un archivo.");
                return;
            }

            // Si es un PDF, no podemos convertirlo, solo abre el cliente de correo
            if (file.type === 'application/pdf') {
                abrirClienteCorreo(file.name);
                return;
            }

            // Si es una imagen, la convierte a PDF antes de abrir el cliente de correo
            if (file.type.startsWith('image/')) {
                html2canvas(imagePreview).then(canvas => {
                    const imgData = canvas.toDataURL('image/jpeg');
                    const { jsPDF } = window.jspdf;
                    const doc = new jsPDF();
                    const imgProps = doc.getImageProperties(imgData);
                    const pdfWidth = doc.internal.pageSize.getWidth();
                    const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;
                    doc.addImage(imgData, 'JPEG', 0, 0, pdfWidth, pdfHeight);
                    
                    const pdfFileName = "documento_adjunto.pdf"; // Nombre predeterminado para el PDF generado
                    doc.save(pdfFileName); // Descarga el PDF
                    
                    abrirClienteCorreo(pdfFileName);
                });
            }
        });

        // Función para abrir el cliente de correo
        function abrirClienteCorreo(fileName) {
            const subject = encodeURIComponent(`Documento enviado: ${fileName}`);
            const body = encodeURIComponent("Adjunto encontrarás el documento. Favor de revisarlo.");
            const mailtoLink = `mailto:${correoDestino}?subject=${subject}&body=${body}`;
            
            window.location.href = mailtoLink;
            alert("Se ha descargado el PDF. Por favor, adjúntalo manualmente a tu correo electrónico.");
        }
    </script>
</body>
</html>
